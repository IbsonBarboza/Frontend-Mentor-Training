<!DOCTYPE html>
<html>
<head>
    <title>Identificar Botão Clicado</title>
</head>
<body>

<button class="botao">Botão 1</button>
<button class="botao">Botão 2</button>
<button class="botao">Botão 3</button>
<button class="botao">Botão 4</button>
<button class="botao">Botão 5</button>

<script>
    // Função para identificar o botão clicado
    function identificarBotaoClicado(event) {
        var botaoClicado = event.target.textContent;
        alert("Você clicou no " + botaoClicado);
    }

    // Adiciona um evento de clique a todos os botões com a classe "botao"
    var botoes = document.querySelectorAll(".botao");
    botoes.forEach(function(botao) {
        botao.addEventListener("click", identificarBotaoClicado);
    });
</script>

</body>
</html>
