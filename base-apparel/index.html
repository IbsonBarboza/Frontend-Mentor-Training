<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style/all.css" media="all">

    <title>Base</title>
</head>
<body>
    
    <header>
        <img src="./images/logo.svg" alt="">

    <main>

        <h1 class="title">
