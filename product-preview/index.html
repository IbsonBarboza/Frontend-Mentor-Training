<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Product</title>
</head>
<body>
    <main class="card">
        <img src="./images/image-product-desktop.jpg" alt="produto" class="card_img">

        <section class="info_card">
            <span class="product_title">Perfume</span>

            <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>

            <p class="product_description">
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="price">
                <span class="new_price">$149.99</span>
                <span class="old_price">$169.99</span>
            </div>
            
            <button>
                <img src="./images/icon-cart.svg" alt="icon-cart">
                <p>Add to Cart</p>                   
            </button>
        </section>
    </main>
</body>
</html>
