<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <title>Results</title>
</head>
<body>
    <mian class="card">
        <section class="left_section">
            <h1 class="left_title">Your Result</h1>
            <div class="circle">
                <h1 class="circle_title">76</h1>
                <p class="circle_paragraph">of 100</p>
            </div>

            <h2 class="result">Great</h2>
            <p class="paragraph">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>

        <section class="right_section">
            <h1 class="right_title">Summary</h1>

            <div class="summary reaction">
                <div>
                    <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                    <span>Reaction</span>
                </div>
                <p class="summary_result">80 <span class="hundred">/ 100</span></p>
            </div>

            <div class="summary memory">
                <div>
                    <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                    <span>Memory</span>
                </div>
                <p class="summary_result">92 <span class="hundred">/ 100</span></p>
            </div>

            <div class="summary verbal">
                <div>
                    <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                    <span>Verbal</span>
                </div>
                <p class="summary_result">61 <span class="hundred">/ 100</span></p>
            </div>

            <div class="summary visual">
                <div>
                    <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                    <span>Visual</span>
                </div>
                <p class="summary_result">72 <span class="hundred">/ 100</span></p>
            </div>
            
            <button class="continue_button">
                Continue
            </button>
        </section>
    </mian>
</body>
</html>
