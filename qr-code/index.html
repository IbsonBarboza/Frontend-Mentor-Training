<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>QR CODE</title>
</head>
<body>
    <main class="main_qr">
        <section class="section_qr">
            <article class="article_qr">
                <img src="./images/image-qr-code.png" alt="QR-code" class="img_qr">
                <h2 class="title_qr">
                    Improve your front-end skills by building projects

                <p class="paragrapy_qr">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to next level.
                </p>
            </article>
        </section>
    </main>
</body>
</html>
