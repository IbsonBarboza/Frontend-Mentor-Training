<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Order</title>
</head>
<body>
    <main class="order">
        <section class="card_section">
            <img src="./images/illustration-hero.svg" alt="illustration-hero" class="header_img">
            <article class="card_info">
                <h1 class="title">Order Summary</h1>
                
                <p class="info_paragraphy">
                    You can listen to millions os songs, audiobooks, and podcasts on any device anywhere you like!
                </p>

                <section class="plans">
                    <img src="./images/icon-music.svg" alt="icon-music">
                    <div class="plans_info">
                        <h2 class="plans_title">Annual Plan</h2>
                        <span class="plans_price">$59.99/year</span>
                    </div>
                    <a href="#" class="plans_change">Change</a>
                </section>

                <button class="proceed_button">
                    Proceed to Payment
                </button>

                <a href="#" class="cancel_order">Cancel Order</a>
            </article>
        </section>
    </main>
</body>
</html>
