<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Not buy NFT</title>
</head>
<body>
    <main class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="img">
        <article class="content">
            <h2 class="title ">Equilibrium #3429</h2>

            <p class="paragraph txt-color">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="price">
                <span class="eth">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                    0.041 ETH
                </span>
                <span class="clock txt-color">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    3 days left
                </span>
            </div>

            <span class="line"></span>

            <p class="creator txt-color">
                <img src="images/image-avatar.png" alt="image-avatar" class="creator_img">
                Creation of <span class="creator_name">Jules Wyvern</span>
            </p>
        </article>
    </main>
</body>
</html>
