<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <title>Stats</title>
</head>
<body>
    <main class="card">
        <article class="content">
            <h1 class="title">
                Get <span class="mark">insights</span> that help your business grow.
            </h1>

            <p class="paragraph">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>

            <section class="stats_section">
                <div class="stats">
                    <span class="stats_numb">10k+</span>
                    <h2 class="stats_titles">Companies</h2>
                </div>

                <div class="stats">
                    <span class="stats_numb">314</span>
                    <h2 class="stats_titles">Templates</h2>
                </div>

                <div class="stats">
                    <span class="stats_numb">12M+</span>
                    <h2 class="stats_titles">Queries</h2>
                </div>
            </section>           
        </article>

        <div class="img_color">
            <img src="./images/image-header-desktop.jpg" alt="" class="img">
        </div>
    </main>
</body>
</html>
