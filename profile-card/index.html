<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Profile</title>
</head>
<body>
    <main class="card">
        <img src="images/bg-pattern-card.svg" alt="" class="img_card">
        <section class="profile_info">
            <img src="./images/image-victor.jpg" alt="" class="profile_img">
            <h2 class="name">Victor Crest <span class="age">26</span> </h2>
            <p class="city">London</p>
        </section>

        <div class="line"></div>

        <section class="profile_stats">
            <div class="stats">
                <span class="stats_numb">80K</span>
                <p class="stats_stuff">Followers</p>
            </div>
            <div class="stats">
                <span class="stats_numb">803K</span>
                <p class="stats_stuff">Likes</p>
            </div>
            <div class="stats">
                <span class="stats_numb">1.4K</span>
                <p class="stats_stuff">Photos</p>
            </div>
        </section>
    </main>
</body>
</html>
