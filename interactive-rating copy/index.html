<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Rating</title>
</head>
<body>
    <main class="card">
        <div class="star">
            <img src="./images/icon-star.svg" alt="">
        </div>

        <h1 class="title">How did we do?</h1>
        <p class="paragraph">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>

        <section class="rating_section">
            <button class="rating_circle">
                <span class="circle_numb">1</span>
            </button>
            <button class="rating_circle">
                <span class="circle_numb">2</span>
            </button>
            <button class="rating_circle">
                <span class="circle_numb">3</span>
            </button>
            <button class="rating_circle">
                <span class="circle_numb">4</span>
            </button>
            <button class="rating_circle">
                <span class="circle_numb">5</span>
            </button>
        </section>

        <button class="submit" onclick="pag2click()">
            Submit
        </button>
    </main>

    <div class="card-2 hide">
        <img src="/interactive-rating/images/illustration-thank-you.svg" alt="" class="img-2">
        <div class="rating_choice">
            You selected out of 5
        </div>
        <h1 class="title-2">Thank you!</h1>
        <p class="paragraph-2">
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
        </p>
    </div>
    <script src="/interactive-rating/script.js"></script>
</body>
</html>
